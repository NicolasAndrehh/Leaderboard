<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
<script defer src="runtime.bundle.js"></script><script defer src="main.bundle.js"></script></head>
<body>

    <main class="main">
        <h1>Leaderboard</h1>

        <div class="section-alignment">
            <section class="leaderboard-section">
                <div class="header">
                    <h2>Recent Scores</h2>
                    <button class="refresh-button">Refresh</button>
                </div>
    
                <ol class="leaderboard-table">
                    
                </ol>
            </section>
    
            <section class="leaderboard-form-section">
                <form action="" class="leaderboard-form">
                    <h2>Add your score</h2>
                    
                    <input type="text" class="name-input" placeholder="Your name" required>
                    <input type="text" class="score-input" placeholder="Your score" required>
    
                    <input type="submit" class="submit-button">
                </form>
            </section>
        </div>
    </main>

</body>
</html>
